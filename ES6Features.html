<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // ES6+ Features (Arrow Functions):
    const greet = name => {
        return `Hello, ${name}!`;
    };
    
    console.log(greet("Alice")); // Output: Hello, Alice!
    </script>


    
</body>
