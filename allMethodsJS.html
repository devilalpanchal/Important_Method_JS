<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>important method</title>
</head>

<body>


    <script>

        // methods to use for frontend develoepr
        // map():
        // Iterates over an array and transforms each element into a new array based on a provided function.
        const numbers1 = [1, 2, 3, 4, 5];
        const doubled = numbers1.map(num => num * 2);
        // doubled: [2, 4, 6, 8, 10]


        // filter():
        // Creates a new array with elements that pass a certain condition specified in a callback function.
        const numbers2 = [1, 2, 3, 4, 5];
        const evenNumbers = numbers2.filter(num => num % 2 === 0);
        // evenNumbers: [2, 4]


        // reduce():
        // Reduces an array to a single value by executing a reducer function for each element.
        const numbers3 = [1, 2, 3, 4, 5];
        const sum = numbers3.reduce((acc, curr) => acc + curr, 0);
        // sum: 15

        // forEach():
        // Executes a provided function once for each array element.
        const numbers4 = [1, 2, 3, 4, 5];
        numbers4.forEach(num => console.log(num));
        // Output: 1, 2, 3, 4, 5

        // find():
        // Returns the first element in an array that satisfies a provided testing function.
        const numbers5 = [1, 2, 3, 4, 5];
        const found = numbers5.find(num => num > 3);
        // found: 4


        // findIndex():
        // Returns the index of the first element in an array that satisfies a provided testing function.
        const numbers6 = [1, 2, 3, 4, 5];
        const index1 = numbers6.findIndex(num => num === 3);
        // index: 2

        // sort():
        // Sorts the elements of an array in place and returns the sorted array.
        const fruits1 = ["banana", "apple", "orange"];
        fruits1.sort();
        // fruits: ["apple", "banana", "orange"]


        // slice():
        // Returns a shallow copy of a portion of an array into a new array object.
        const numbers7 = [1, 2, 3, 4, 5];
        const sliced = numbers7.slice(1, 3);
        // sliced: [2, 3]

        // splice():
        // Changes the contents of an array by removing or replacing existing elements and/or adding new elements in place.
        const numbers8 = [1, 2, 3, 4, 5];
        numbers8.splice(2, 1); // Remove 1 element at index 2
        // numbers: [1, 2, 4, 5]


        // indexOf():
        // Returns the first index at which a given element can be found in the array, or -1 if it is not present.
        const numbers9 = [1, 2, 3, 4, 5];
        const index = numbers9.indexOf(3);
        // index: 2


        // includes():
        // Determines whether an array includes a certain value among its entries, returning true or false as appropriate.
        const numbers10 = [1, 2, 3, 4, 5];
        const included = numbers10.includes(3);
        // included: true


        // concat():
        // Combines two or more arrays, returning a new array.
        const array1 = [1, 2, 3];
        const array2 = [4, 5];
        const combined = array1.concat(array2);
        // combined: [1, 2, 3, 4, 5]


        // These methods are crucial for manipulating arrays in JavaScript, making them essential for front-end development tasks such as data processing, filtering, and sorting.
    </script>
</body>

</html>
